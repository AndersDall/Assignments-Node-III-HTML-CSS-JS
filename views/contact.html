      <h1>Contact</h1>

          <label for="text">Text</label>

          <div>

          <input type="text" id="navn" name="navn" placeholder="Dit navn">
          </div>
          <div>

          <input type="email" placeholder="Enter Email" name="email" required>

          <div>
          <input type="submit" value="send">
          </div>
        </form>
      </div>
